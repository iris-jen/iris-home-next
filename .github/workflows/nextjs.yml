name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        run: |
          echo "Checking for package manager in root..."
          if [ -f "${{ github.workspace }}/package-lock.json" ]; then
            echo "PACKAGE_MANAGER=npm" >> $GITHUB_ENV
            echo "PACKAGE_COMMAND=ci" >> $GITHUB_ENV
            echo "PACKAGE_RUNNER=npx --no-install" >> $GITHUB_ENV
            echo "Detected npm as the package manager"
          elif [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "PACKAGE_MANAGER=yarn" >> $GITHUB_ENV
            echo "PACKAGE_COMMAND=install" >> $GITHUB_ENV
            echo "PACKAGE_RUNNER=yarn" >> $GITHUB_ENV
            echo "Detected yarn as the package manager"
          else
            echo "‚ùå No package manager detected. Ensure package-lock.json or yarn.lock exists in the root."
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ env.PACKAGE_MANAGER }}

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: ${{ env.PACKAGE_MANAGER }} ${{ env.PACKAGE_COMMAND }}

      - name: Build with Next.js
        run: ${{ env.PACKAGE_RUNNER }} next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
